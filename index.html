<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery Tutorial</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Try in this case</h1>
	
	<ul class="number">
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>

	<ul class="lokasi">
		<li class="surabaya">Surabaya</li>
		<li class="kosong"></li>
		<li class="lumajang">
			<strong>Lumajang</strong>
		</li>
		<li class="bondowoso">Bondowoso</li>
		<li><input type="text" class="isi" value="100"></li>
		<li class="pasuruan">Pasuruan</li>
	</ul>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			$('ul.number li').text('jakarta');

			var jogja = $('<li>Jogjakarta</li>');
			var Bali = $('<li>Bali</li>');
			var subjudul = $('<h2>pilih pilih saja</h2>');
			var tst = $('.surabaya').text();
			var pure = $('.number').html();
			var isi = $('.isi').val();

			$('.lokasi').prepend(jogja);
			$('.lokasi').append(Bali);

			$('.number').before(subjudul);

			$('.kosong').text('Solo');
			$('.lumajang').html('<em>Lumajang</em>');
			$('.isi').val('150');

			$('.pasuruan').remove();
			$('.bondowoso').empty();

			console.log([tst, pure, isi]);
		});
	</script>
</body>
</html>
